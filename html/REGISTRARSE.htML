    <main>

                    <div class="formulario">

                            <h1>ingresar datos</h1>
                        </div>
                        <fieldset>
                            <legend>datos de cuenta</legend>
                        <div >
                            <label for="gmail">gmail</label>

                        </div>
                        <div >
                            <label for="contraseña">contraseña</label>
                            <input class="datos" type="password" placeholder="contraseña" id="contraseña">

                        </fieldset>
                        <fieldset>
                            <legend>tipos de usuario</legend>
                        <div>
                            <label for="usuario">plan de usuario</label>

                                <option value="user3">premion</option>
                            </select>
                        </div>
                        <div>
                            <label >empresa</label>
                            <input class="datos" list="empresa" name="empresa">
                            <datalist id="empresa" name="type_of_user">
                                <option value="johan">frontend</option>
                                <option value="jhordani">datos</option>
                                <option value="rivera">backend</option>
                            </datalist>
                        </div>
                    </fieldset>
                        <div>
                            <label for="mensaje">mensaje</label>
                            <textarea placeholder="ingrese un comentario..." id="mensaje"></textarea>
                                <div>
                                    <label for="terminos" >acepta los terminos y condiciones</label>
                                    <input type="checkbox" id="terminos">
                                </div>
